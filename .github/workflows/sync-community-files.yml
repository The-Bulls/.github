name: Sync Community Files to New Repos

on:
  repository_dispatch:
    types: [new_repo_created]  # Triggered by the detect-new-repos workflow

jobs:
  sync_files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout .github repository
        uses: actions/checkout@v4

      - name: Get repository name
        run: |
          echo "NEW_REPO=${{ github.event.client_payload.repo_full_name }}" >> $GITHUB_ENV

      - name: Prepare community files
        run: |
          # Remove any existing 'community-files' and '.github/workflows' directory to avoid conflicts
          rm -rf community-files .github/workflows
          mkdir -p community-files .github/workflows

          # Copy community files safely if they exist
          [[ -f CONTRIBUTING.md ]] && cp CONTRIBUTING.md community-files/
          [[ -f CODE_OF_CONDUCT.md ]] && cp CODE_OF_CONDUCT.md community-files/
          [[ -f SECURITY.md ]] && cp SECURITY.md community-files/
          [[ -f LICENSE ]] && cp LICENSE community-files/

          # Ensure workflow files are copied safely (Avoid copying to the same location)
          # if [[ -f .github/workflows/sync-community-files.yml ]]; then
          #   cp .github/workflows/sync-community-files.yml community-files/
          # fi

          if [[ -f .github/workflows/auto_merge.yml ]]; then
            cp .github/workflows/auto_merge.yml community-files/
          fi

      - name: Clone the new repository
        run: |
          git clone https://x-access-token:${{ secrets.GH_PAT }}@github.com/${NEW_REPO}.git new-repo
          cd new-repo

          # Copy prepared community files into the repo
          cp -r ../community-files/* .
          
          # Ensure .github/workflows directory exists before copying workflows
          mkdir -p .github/workflows
          cp -r ../community-files/auto_merge.yml .github/workflows/

          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

          git add .
          git commit -m "Add community standard files" || echo "No changes to commit"
          git push origin main
